<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Formulário de Login e Cadastro 01</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <h2>Login</h2>
    <span>Atenção! Para fazer um login válido, siga as instruções corretas abaixo:</span>
    <p>Digite um email válido. <br> E uma senha com mais de 6 caracteres</p>

    <form>
        <label for="email">Email:</label>
        <input 
            name="email"
            type="emai"
            id="input-email"
            placeholder="seu@email.com"
            onchange="loginValidate()"
        />

        <label for="password">Password:</label>
        <input 
            name="password"
            type="password"
            id="input-password"
            onchange="loginValidate()"
        />

        <input 
            type="submit" 
            value="Entrar" 
            id="login-submit" 
            disabled 
            onclick="sendLogin()" />        
    </form>

    <button>Cadastrar</button>

    <script src="src/script.js"></script>
</body>

</html>

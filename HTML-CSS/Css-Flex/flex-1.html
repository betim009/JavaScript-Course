<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Flex</title>
</head>
<!-- Css -->
<style>
    /* Css do Container*/ 
    .flex-container {
        display: flex;
        background-color: #333333
    }
    /* Css das Divs */
    .flex-container div {
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
        max-width: 400px;
    }
</style>

<body>
    <!-- Criando o Container Flexivel-->
    <div class="flex-container">
        <div>
            <p>Primeira Coluna Primeira Coluna Primeira Coluna Primeira Coluna Primeira Coluna</p>
        </div>
        <div>
            <p>Segunda Coluna</p>
        </div>
        <div>
            <p>Terceira Coluna</p>
        </div>  
      </div>
</body>

</html>

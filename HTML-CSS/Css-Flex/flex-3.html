<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Flex</title>
</head>
<!-- Css -->
<style>
    .flex-container {
        display: flex;
        flex-direction: column-reverse; /* Iverte posições */
        background-color: #f1f1f1;
    }

    .flex-container div {
        background-color: #4f0505;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
        padding: 20px;
        margin-bottom: 2px;
    }

    h2 {
        font-family: sans-serif;
        color: burlywood;
    }
</style>

<body>
    <!-- Flex Coluna Vertical Inversa-->
    <div class="flex-container">
        <div>
            <h2>Título 1</h2>
        </div>
        <div>
            <h2>Título 2</h2>
        </div>
        <div>
            <h2>Título 3</h2>
        </div>
    </div>
</body>

</html>

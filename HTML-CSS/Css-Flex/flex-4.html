<!-- CSS -->
<style>
    .flex-container {
        display: flex;
        flex-direction: row; /* linha */
        justify-content: center; /* centraliza horizontalmente */
        flex-wrap: wrap; /* não quebra linha */ 
        text-align: center; /* texto no centro */
        background-color: #646363;
    }

    .flex-container div {
        display: flex;
        flex-direction: column;
        justify-content: center; /* centraliza verticalmente */
        align-items: center; 
        text-align: center;
        background-color: #181818;
        font-size: 30px;
        padding: 20px;
        margin: 10px;
    }

    h2 {
        font-family: sans-serif;
        color: rgb(234, 231, 228);
    }

    img {
        width: 250px;
        height: 250px;
    }
</style>

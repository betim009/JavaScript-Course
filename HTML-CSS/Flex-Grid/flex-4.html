<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Flex</title>
</head>

<!-- CSS -->
<style>
    .flex-container {
        display: flex;
        flex-direction: row; /* linha */
        justify-content: center; /* centraliza horizontalmente */
        flex-wrap: wrap; /* não quebra linha */ 
        text-align: center; /* texto no centro */
        background-color: #646363;
    }

    .flex-container div {
        display: flex;
        flex-direction: column;
        justify-content: center; /* centraliza verticalmente */
        align-items: center; 
        text-align: center;
        background-color: #181818;
        font-size: 30px;
        padding: 20px;
        margin: 10px;
    }

    h2 {
        font-family: sans-serif;
        color: rgb(234, 231, 228);
    }

    img {
        width: 250px;
        height: 250px;
    }
</style>

<body>
    <!-- row com divs centralizadas -->
    <div class="flex-container">
        <div>
            <h2>Senhor dos Anéis</h2>
            <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/8/87/Ringstrilogyposter.jpg/250px-Ringstrilogyposter.jpg" alt="Senhor dos Anéis">
        </div>
        <div>
            <h2>O Poderoso Chefão 2</h2>
            <img src="https://lumiere-a.akamaihd.net/v1/images/the_godfather_99f377a2.jpeg?region=40,5,1210,1210" alt="O Poderoso Chefão 2">
        </div>
        <div>
            <h2>Star Wars: Episódio IV  3</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/2000px-Star_Wars_Logo.svg.png" alt="">
        </div>
    </div>

    <div class="flex-container">
        <div>
            <h2>Matrix</h2>
            <img src="https://rollingstone.uol.com.br/media/uploads/carrie-anne_moss_e_keanu_reeves_em_matrix_foto_divulgacao.jpg" alt="Senhor dos Anéis">
        </div>
        <div>
            <h2>Maze Runner</h2>
            <img src="https://www.proibidoler.com/wp-content/uploads/2014/09/Maze-Runner2.min_-scaled.jpg" alt="O Poderoso Chefão 2">
        </div>
        <div>
            <h2>A lista de schindler</h2>
            <img src="https://i1.sndcdn.com/artworks-000271962665-sz60zi-t500x500.jpg" alt="">
            
        </div>
    </div>
</body>

</html>

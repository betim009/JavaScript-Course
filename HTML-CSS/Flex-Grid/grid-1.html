        .grid-container-2{
            background-color: #ccc;

        .grid-container-4{
            background-color: #ccc;
            display: grid;
            grid-template-columns: auto auto auto auto; 
            
        }

        div{
            background-color: black;
            border: 6px solid red;
            color: white;
            margin-bottom: 10px;
            width: 100%;
            height: 300px;
            text-align: center;
            align-content: center;
        }

    </style>
</head>
<body>

        <section class="grid-container-2">
            <div>
                <p>grid 1</p>
            </div>
            <div>

        </section>

        <section class="grid-container-4">

                <p>grid 1</p>
            </div>
            <div>

            </div>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título do projeto-->
    <title>Perry Sistemas</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="bg-dark text-white">
        <div class="container text-center">
            <h2>Bem-vindo(a) à</h2>
            <img src="../images/logo.png" alt="Logo da Empresa" class="img-fluid">
            <h1 class="mt-3">Perry Sistema</h1>
        </div>
    </header>

    <main class="p-5">
        <div class="container">
            <nav class="mb-5">
                <ul class="nav justify-content-center">
                    <li class="nav-item bg-primary m-1 rounded-circle">
                        <a class="nav-link text-white" href="paginaA.html">Página A</a>
                    </li>
                    <li class="nav-item bg-warning m-1 rounded-circle">
                        <a class="nav-link text-dark" href="paginaB.html">Página B</a>
                    </li>
                    <li class="nav-item bg-danger m-1 rounded-circle">
                        <a class="nav-link text-white" href="paginaC.html">Página C</a>
                    </li>
                </ul>
            </nav>

            <div class="row">
                <section class="col-lg-6">
                    <img src="../images/logo.png" alt="Logo da Empresa" class="img-section">
                </section>

                <form class="col-lg-6">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                    </div>

                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
                    </div>

                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="4"
                            placeholder="Digite sua mensagem"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white d-flex justify-content-center align-items-center">
        <div class="text-center">
            <p>&copy; 2023</p>
            <p>Perry</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Flex</title>
</head>
<!-- Css -->
<style>
    .flex-container {
        display: flex;
        flex-direction: column; /* Orientação agora em coluna */
        background-color: #f1f1f1;
    }

    .flex-container div {
        background-color: #333333;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
        padding: 20px;
        margin-bottom: 2px;
    }

    p {
        color: white;
    }
</style>

<body>
    <!-- Flex Coluna Vertical-->
    <div class="flex-container">
        <div>
            <p>Primeira Coluna</p>
        </div>
        <div>
            <p>Segunda Coluna</p>
        </div>
        <div>
            <p>Terceira Coluna</p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Example</title>
    <style>
        .accordion {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .accordion-item {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .accordion-header {
            width: 100%;
            padding: 10px;
            text-align: left;
            background-color: #f7f7f7;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.1s ease;
        }

        .accordion-header:hover {
            background-color: #e0e0e0;
        }

        .accordion-content {
            padding: 10px;
            display: none;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }

        .accordion-content.active {
            display: block;
        }
    </style>
</head>

</body>

</html>

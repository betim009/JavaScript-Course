<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="div-main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <div class="header">
                        <img class="logo" src="logo.png" alt="">
                    </div>
                </div>
                <div class="col-8"></div>

                <div class="col-4">
                    <!-- ABERTURA DO ACCORDION -->
                    <div class="accordion">
                        <div class="accordion-item">
                            <button class="accordion-header">
                                Conta <img class="img-accordion" src="house.png" alt="">
                            </button>
                            <div class="accordion-content">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item 
                                        list-group-item-action 
                                        list-group-item-warning 
                                        fw-bold fs-4">
                                        Login
                                    </li>
                                    <li class="list-group-item 
                                        list-group-item-action 
                                        list-group-item-warning 
                                        fw-bold fs-4">
                                        Create Account
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <button class="accordion-header">
                                Itens<img class="img-accordion" src="sword-shield.png" alt="">
                            </button>
                            <div class="accordion-content">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item 
                                        list-group-item-action 
                                        list-group-item-warning 
                                        fw-bold fs-4">
                                        Armaduras
                                    </li>
                                    <li class="list-group-item 
                                        list-group-item-action 
                                        list-group-item-warning 
                                        fw-bold fs-4">
                                        Armas
                                    </li>
                                    <li id="li-escudos" class="list-group-item 
                                        list-group-item-action 
                                        list-group-item-warning fw-bold fs-4">
                                        Escudos
                                    </li>
                                    <li class="list-group-item 
                                        list-group-item-action 
                                        list-group-item-warning fw-bold fs-4">
                                        A
                                        fourth
                                        item</li>
                                    <li class="list-group-item 
                                        list-group-item-action 
                                        list-group-item-warning fw-bold fs-4">
                                        And a
                                        fifth
                                        one</li>
                                </ul>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <button class="accordion-header">
                                Monstros
                                <img class="img-accordion" src="mosters.png" alt="">
                            </button>
                            <div class="accordion-content">
                                <ul class="list-group list-group-flush">
                                    <li id="li-monsters" class="list-group-item 
                                        list-group-item-action 
                                        list-group-item-warning 
                                        fw-bold fs-4">
                                        Monstros
                                    </li>
                                    <li id="li-monsters" class="list-group-item 
                                        list-group-item-action 
                                        list-group-item-warning 
                                        fw-bold fs-4">
                                        Boss
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <button class="accordion-header">
                                Personagens
                                <img class="img-accordion" src="character.png" alt="">
                            </button>
                            <div class="accordion-content">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item 
                                        list-group-item-action 
                                        list-group-item-warning 
                                        fw-bold fs-4">
                                        Personagens
                                    </li>
                                    <li class="list-group-item 
                                        list-group-item-action 
                                        list-group-item-warning 
                                        fw-bold fs-4">
                                        Highscores
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- FECHAMENTO DO ACCORDION -->
                </div>
                <div class="col-6">
                    <div class="container">
                        <div class="red-bar mb-3"></div>
                        <div class="content-text container">
                            <h2 class="titulo">Novidades</h2>
                            <div id="content-result">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="accordion.js"></script>
    <script type="module" src="scriptMonster.js"></script>
    <script type="module" src="script_itens.js"></script>
</body>

</html>

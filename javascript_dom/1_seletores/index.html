<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seletores 1</title>
</head>

<body>
    <code>Seletores é a forma de resgatar um elemento/tag html</code>
    <code>Nesse caso resgatar do html para o javascript</code>
    <br>
    <br>

    <code>Exemplo abaixo resgatando elementos por id, usando getElementById():</code>
    <h2 id="nome">Carlos Silva</h2>
    <p id="idade">26</p>
    <button id="btn">Click</button>
    <a href="#" id="link">Link</a>
    


    <!-- Nunca esqueça de criar essa tag  -->
    <script type="module" src="main.js"></script>
</body>

</html>

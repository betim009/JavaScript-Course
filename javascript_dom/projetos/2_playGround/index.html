<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .square {
            width: 60px;
            height: 60px;
            background-color: black;
            transition: 0.9s;
        }
    </style>
</head>
<body>
    <div class="square" id="square">

    </div>

    <script>
        const square = document.getElementById('square');

        let mtb = 0;
        window.addEventListener('keydown', (event) => {
            console.log(event);
            switch (event.key) {
                case "ArrowDown":
                    mtb += 100;
                    square.style.marginTop = `${mtb}px`
                    break;
                
                case "ArrowUp":
                    mtb -= 100;
                    square.style.marginTop = `${mtb}px`
                    break;

                default:
                    break;
            }
        });
    </script>
</body>
</html>

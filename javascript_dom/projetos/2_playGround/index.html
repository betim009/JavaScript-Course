<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .personagem {
        width: 120px;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <img src="./personagem.png" alt="" class="personagem" id="id-personagem" />

    <!-- Voce vai escrever javascript  -->
    <script>
      var person = document.getElementById("id-personagem");

      var right = 0;
      var down = 0;

      window.addEventListener("keydown", function (event) {
        console.log(event);
        if (event.key === "ArrowRight") {
          right += 10;
          person.style.marginLeft = `${right}px`;
        } else if (event.key === "ArrowLeft") {
          if (right === 0) {
            return null;
          }
          right -= 10;
          person.style.marginLeft = `${right}px`;
        } else if (event.key === "ArrowDown") {
          down += 10;
          person.style.marginTop = `${down}px`;
        } else if (event.key === "ArrowUp") {
          down -= 10;
          person.style.marginTop = `${down}px`;
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo 2D Zelda</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="cenario">
      <img src="personagem.png" id="personagem" alt="Herói" />
    </div>

    <script>
      const personagem = document.getElementById("personagem");

      // posição inicial
      let posX = 0;
      let posY = 0;
      const passo = 10;
      const limiteX = 800 - 64; // largura do cenario - tamanho do personagem
      const limiteY = 600 - 64;

      window.addEventListener("keydown", function (event) {
        switch (event.key) {
          case "ArrowRight":
            if (posX + passo <= limiteX) posX += passo;
            break;
          case "ArrowLeft":
            if (posX - passo >= 0) posX -= passo;
            break;
          case "ArrowDown":
            if (posY + passo <= limiteY) posY += passo;
            break;
          case "ArrowUp":
            if (posY - passo >= 0) posY -= passo;
            break;
        }

        personagem.style.left = `${posX}px`;
        personagem.style.top = `${posY}px`;
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Login</title>

  <!-- Bootstrap: -->
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <header class="d-flex justify-content-center">
    <a href="cadastro.html" class="nav-link mt-5" type="submit">
      PÃ¡gina de Cadastro
    </a>
  </header>
  <main>
    <div class="container d-flex flex-column align-items-center justify-content-center bg-light mt-5 p-2"
      style="width: 30%;">
      <img style="height: 80px;" src="logo.png" alt="logo">
      <h1 class="display-6">Login</h1>

      <form class="d-flex flex-column" id="loginForm" style="width: 80%;" onsubmit="validateLogin(event)">

        <label for="email" class="form-label">E-mail:</label>
        <input type="email" id="email" placeholder="Email" required class="form-control mb-2" />

        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" placeholder="Password" required class="form-control">

        <div class="d-flex justify-content-center mt-2">
          <button class="btn btn-success m-2" style="width: 120px;" type="submit">Login</button>

        </div>

        <span id="message"></span>
    </div>
  </main>


  <script src="scripts/login.js"></script>
</body>

</html>

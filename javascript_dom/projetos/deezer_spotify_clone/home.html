<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deezer Clone</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 text-white">
  <header class="bg-gray-800 p-4 flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
    <h1 class="text-xl font-bold">Deezer Clone</h1>
    <form id="searchForm" class="flex gap-2">
      <input id="searchInput" type="text" placeholder="Pesquisar" class="p-1 rounded text-black">
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-2 rounded" type="submit">Buscar</button>
    </form>
    <nav class="flex gap-4">
      <a href="favorites.html" class="text-yellow-300 hover:underline">Favoritos</a>
      <a href="index.html" class="text-red-400 hover:underline">Sair</a>
    </nav>
  </header>
  <main class="p-4">
    <div class="mb-4">
      <label for="genreSelect" class="mr-2">Filtrar por gênero:</label>
      <select id="genreSelect" class="text-black p-1 rounded"></select>
    </div>
    <h2 class="text-2xl mb-4">Top Músicas</h2>
    <div id="tracks" class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
  </main>
  <script src="js/home.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>

<body>
    <header>
        <nav>
            <a href="#">Ir para pagina inicial</a>
            <a href="#">Ir para outra pagina</a>
        </nav>
    </header>



    <main id="head">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">
                <span>Email:</span>
                <input id="email" type="email" name="email" id="email" required>
            </label>
            <label for="senha">
                <span>Senha:</span>
                <input id="senha" type="password" name="senha" id="senha" required>
            </label>
            <button type="submit">Entrar</button>
        </form>

        <h4>Você não possui conta ainda?</h4>
        <a href="../register/index.html">Faça o registro</a>

    </main>


    <!-- CONEXÃO COM O MEU JAVASCRIPT -->
    <script type="module" src="login.js"></script>
</body>

</html>

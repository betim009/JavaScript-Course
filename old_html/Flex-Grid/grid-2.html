<html lang="pt-br">

    <title>Grid Computadores 4x4</title>

    <style>
        body {
            margin: 0 auto;
            color: white;
        }

        .container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            background-color: #333;
            width: 100%;
            align-content: center;
            text-align: center;
            height: 400px;
        }

        img {
            max-width: 100%;
            height: 250px;
        }

        h5 {
            font-size: 18px;
            font-weight: 400;

        }

        span {
            font-size: 24px;
            font-weight: bold;
        }

        a {
            display: block;
            margin: 0 auto;
            font-weight: bold;
            /* Adiciona margem automática nos lados esquerdo e direito */
            text-align: center;
            align-content: center;
            color: black;
            text-decoration: none;
            background-color: white;
            width: 80px;
            border-radius: 8%;
        }

        .card {
            background-color: black;
            align-content: center;
            margin: 2px;;
        }
    </style>
</head>

<body>
    <main>
        <section class="container">
